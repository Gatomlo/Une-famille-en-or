   <body>
    <div id="quiz">
        <div id="cross">
          <div>
            <i id="crossTeamOne1" class="far fa-times-circle fa-3x"></i>
            <i id="crossTeamOne2" class="far fa-times-circle fa-3x"></i>
          </div>
          <div>
            <i id="crossTeamTwo1"class="far fa-times-circle fa-3x"></i>
            <i id="crossTeamTwo2"class="far fa-times-circle fa-3x"></i>
          </div>
        </div>
        <ul id="responses"></ul>
        <div id="question"></div>
    </div>
   </body>

   <script>

      audioElement1 = document.createElement('audio');
      audioElement1.setAttribute('src', 'assets/sounds/correct.mp3');

      audioElement2 = document.createElement('audio');
      audioElement2.setAttribute('src', 'assets/sounds/error.wav');

      var teamOneReponsesLeft = 2;
      var teamTwoReponsesLeft = 2;
      var question ="Pourquoi les étudiants visionnent-ils les vidéos de cours ?"
      var reponses = [
        {'name':'Rattraper un cours après une absence',
         'value': '89'},
        {'name':'Compléter ses notes de cours',
         'value': '58'},
        {'name':'Enrichir ses notes de cours',
         'value': '46'},
        {'name':'Mieux comprendre une notion ',
        'value': '44'},
        {'name':'Eviter d’aller en cours ',
         'value': '35'},
        {'name':'Réviser en vue des examens ',
         'value': '30'},
      ]

      $(document).ready(function() {
        $('#question').html(question);
        var nbOfReponse = 1
        reponses.forEach(function(element){
          var newReponse = document.createElement("li");
          $(newReponse).addClass('reponse');
          $(newReponse).attr("id",nbOfReponse);
          $(newReponse).html(nbOfReponse);
          $('#responses').append(newReponse);
          nbOfReponse +=1;

        });
      });

      $(document).keydown(function(e){
        if(e.keyCode==37){
          audioElement2.play();
          if(teamOneReponsesLeft == 2){
            $('#crossTeamOne1').addClass('red')
            teamOneReponsesLeft -= 1;
          }
          else{
            $('#crossTeamOne2').addClass('red')
          }
        }
        if(e.keyCode==39){
          audioElement2.play();
          if(teamTwoReponsesLeft == 2){
            $('#crossTeamTwo1').addClass('red')
            teamTwoReponsesLeft -= 1;
          }
          else{
            $('#crossTeamTwo2').addClass('red')
          }
        }
        if(e.keyCode==97){
          audioElement1.play();
          setTimeout(function(){
            $("#1").html(reponses[0].name+' - '+reponses[0].value)
          }, 400);
        };
      });
      $(document).keydown(function(e){
        if(e.keyCode==98){
          audioElement1.play();
          setTimeout(function(){
            $("#2").html(reponses[1].name+' - '+reponses[1].value)
          }, 400);
        };
      });
      $(document).keydown(function(e){
        if(e.keyCode==99){
          audioElement1.play();
          setTimeout(function(){
            $("#3").html(reponses[2].name+' - '+reponses[2].value)
          }, 400);
        };
      });
      $(document).keydown(function(e){
        if(e.keyCode==100){
          audioElement1.play();
          setTimeout(function(){
            $("#4").html(reponses[3].name+' - '+reponses[3].value)
          }, 400);
        };
      });
      $(document).keydown(function(e){
        if(e.keyCode==101){
          audioElement1.play();
          setTimeout(function(){
            $("#5").html(reponses[4].name+' - '+reponses[4].value)
          }, 400);
        };
      });
      $(document).keydown(function(e){
        if(e.keyCode==102){
          audioElement1.play();
          setTimeout(function(){
            $("#6").html(reponses[5].name+' - '+reponses[5].value)
          }, 400);
        };
      });
      $(document).keydown(function(e){

          audioElement1.play();

      });
